<!DOCTYPE html>
<html>
<head>
  <title>CSS Position Sticky Example</title>
  <style>
  * {
    box-sizing: border-box;
  }
  dl > div {
    padding: 24px 0 0 0;
  }
  dt {
    background: #B8C1C8;
    border-bottom: 1px solid #989EA4;
    border-top: 1px solid #717D85;
    color: #FFF;
    margin: 0;
    padding: 2px 0 0 12px;
    position: sticky;
    position: sticky;
    top: -1px;
  }
  dd {
    font: bold 20px/45px Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0 0 0 12px;
    white-space: nowrap;
  }
  dd + dd {
    border-top: 1px solid #CCC
  }
  </style>
</head>
<body>
<h2>Alphabetical list of countries</h2>
  <dl>
    <div>
      <dt>A</dt>
      <dd>Afghanistan</dd>

      <dd>Austria</dd>
      <dd>Armenia</dd>
    </div>

</body>
</html>
