<!DOCTYPE html>
<html>
  <head>
    <title>CSS Position Static Example</title>
    <style>
    #two {
    width: 100px;
    height: 100px;
    position: relative;
    top: 50px;
    left: 220px;
    background-color: red;
    border-radius: 50%;
    }
    .box {
    display: inline-block;
    background: green;
    width: 400px;
    height: 200px;
    color: white;
    padding: 5px;
    }
    </style>
  </head>
  <body>
    
    <div class="box" id="one">One</div>
    <div id="two" class="box" >Two</div>
    <div class="box" id="three">Three</div>
    
  </body>
</html>
