<!DOCTYPE html>
<html>
	<head>
		<title>CSS Border</title>
		<style>
		p.one {
			border-style: solid;
			border-color: red;
		}
	
		p.two {
			border-style: solid;
			border-color: green;
		}
		p.three {
			border-color: red green blue yellow;
			border-style: solid;
		}
		
		</style>
	</head>
	<body>
		<h4>The border colour Property</h4>
		<p>This property specifies the colour of the four borders:</p>
		<p class="one">The first property is red</p>
		<p class="two"> The second property is green</p>
		<p class="three">The third property is blue</p>
	</body>
</html>
